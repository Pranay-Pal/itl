name: itl
description: "The ITL flutter app."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0" # Updated SDK constraint for modern packages

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  icons_plus: ^5.0.0
  google_fonts: ^6.1.0
  pusher_channels_flutter: ^2.5.0
  http: ^1.5.0
  shared_preferences: ^2.5.3
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4
  flutter_dotenv: ^6.0.0
  image_picker: ^1.2.0
  file_picker: ^10.3.3
  dio: ^5.9.0
  path_provider: ^2.1.5
  record: ^6.1.2
  open_filex: ^4.7.0
  share_plus: ^12.0.0
  intl: ^0.20.2
  flutter_sound: ^9.28.0
  permission_handler: ^12.0.1
  share_handler: ^0.0.25
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  url_launcher: ^6.3.1
  flutter_pdfview: ^1.3.2
  fl_chart: ^1.1.1
  flutter_local_notifications: ^19.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - Envs/

# flutter_native_splash configuration - run `flutter pub run flutter_native_splash:create` after updating deps
flutter_native_splash:
  color: "#1466FF"
  image: assets/images/logo.png
  android: true
  ios: true
  web: false
  fullscreen: true
  android_gravity: center
  ios_content_mode: center

# flutter_launcher_icons configuration (new key format)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/logo.png
  remove_alpha_ios: true
