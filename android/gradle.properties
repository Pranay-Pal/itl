org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:-UseGCOverheadLimit
android.useAndroidX=true
android.enableJetifier=true
# Enable parallel execution
org.gradle.parallel=true
# Enable build cache
org.gradle.caching=true
# Suppress some warnings
android.suppressUnsupportedCompileSdk=34
# Enable R8 full mode for better optimization
android.enableR8.fullMode=true
# Suppress Java version warnings
org.gradle.warning.mode=none
# Additional warning suppressions
kotlin.compiler.suppressWarnings=true
